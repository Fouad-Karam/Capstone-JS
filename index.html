<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapStone - Multiplication table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Capstone Multiplication Table</h1>

    <div id="wrapper">
      <button id="table-el1" class="btn"> Table 1</button>
      <button id="table-el2" class="btn"> Table 2</button>
      <button id="table-el3" class="btn"> Table 3</button>
      <button id="table-el4" class="btn"> Table 4</button>
      <button id="table-el5" class="btn"> Table 5</button>
      <button id="table-el6" class="btn"> Table 6</button>
      <button id="table-el7" class="btn"> Table 7</button>
      <button id="table-el8" class="btn"> Table 8</button>
      <button id="table-el9" class="btn"> Table 9</button>
      <button id="table-el10" class="btn"> Table 10</button>
      <button id="table-el11" class="btn"> Table 11</button>
      <button id="table-el12" class="btn"> Table 12</button>
    </div>

    <div id="boxes">  
      <div id="question-el" class="box"></div>
      <div id="answer-el" class="box"></div>
    </div>

    <div id="buttons">
      <button id="question-btn" class="bigbtn">New Question</button>
      <button id="answer-btn" class="bigbtn">Check Answer</button>
    </div>

	<script src="index.js"></script>
  </body>
</html>
