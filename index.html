<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapStone - Multiplication table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Capstone Multiplication Table</h1>

    <div id="wrapper">
      <button id="table1" class="btn" onclick="table1mul()">Table 1</button>
      <button id="table2" class="btn" onclick="table2mul()">Table 2</button>
      <button id="table3" class="btn" onclick="table3mul()">Table 3</button>
      <button id="table4" class="btn" onclick="table4mul()">Table 4</button>
      <button id="table5" class="btn" onclick="table5mul()">Table 5</button>
      <button id="table6" class="btn" onclick="table6mul()">Table 6</button>
      <button id="table7" class="btn" onclick="table7mul()">Table 7</button>
      <button id="table8" class="btn" onclick="table8mul()">Table 8</button>
      <button id="table9" class="btn" onclick="table9mul()">Table 9</button>
      <button id="table10" class="btn" onclick="table10mul()">Table 10</button>
      <button id="table11" class="btn" onclick="table11mul()">Table 11</button>
      <button id="table12" class="btn" onclick="table12mul()">Table 12</button>
      <div id="question-el" class="box"></div>
      <div id="answer-el" class="box"></div>
    </div>

    <div id="buttons">
      <button onclick="nextQuestion()">New Question</button>
      <button onclick="correctAnswer()">Check Answer</button>
    </div>

	<script src="index.js"></script>
  </body>
</html>
